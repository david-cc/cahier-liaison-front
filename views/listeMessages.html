<h2>Liste des messages</h2>

<hr>

<table class="table">
  <thead>
    <tr>
      <th ng-repeat="key in listeMessagesCtrl.messagesKeys">
        {{ key }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="message in listeMessagesCtrl.messages">
      <td ng-repeat="key in listeMessagesCtrl.messagesKeys">
        <span ng-switch="key">
          <a ng-switch-when="id" href="/#!/detailMessage/{{ message.id }}" title="Cliquer pour voir les dÃ©tails">{{ message.id }}</a>
          <span ng-switch-when="date">{{ message[key] | date:'dd/MM/yyyy HH:mm:ss' }}</span>
          <span ng-switch-default>{{ message[key] }}</span>
        </span>
      </td>
    </tr>
  </tbody>
</table>
<a class="btn btn-default" href="#!/accueil">Retour</a>
